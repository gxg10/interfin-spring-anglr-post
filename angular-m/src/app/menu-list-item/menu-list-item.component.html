<!-- <a mat-list-item (click)="!item.children || !item.children.length ? onClose(item) : onExpand(item)" -->
<a mat-list-item (click)="item.children && item.children.length ? onExpand(item) : onAction(item)"
[ngStyle]="{'padding-left': (depth * 20) + 'px'}"
  [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.displayName}}
  <span fxFlex *ngIf="item.children && item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </app-menu-list-item>
</div>
