<mat-card *ngIf="stire">
  <mat-card-header>
    <mat-card-title [fxHide]="media.isActive('lt-md')">{{stire.titlu}}</mat-card-title>
    <p class="mat-body-strong mat-body-2" [fxShow]="media.isActive('lt-md')">{{stire.titlu}}</p>
  </mat-card-header>
  <mat-card-content>
    <p class="mat-body mat-body-1">
      {{stire.continut}}
    </p>
  </mat-card-content>
  </mat-card>
