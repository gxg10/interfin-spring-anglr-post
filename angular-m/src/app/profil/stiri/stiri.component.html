<div fxLayout fxLayoutAlign="center">
    <p class="mat-display-3 titlu">Cele mai noi stiri din piata de capital</p>
</div>
<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="90px">
    <div class="casuta-stiri" fxLayout="column" fxLayoutGap="20px" fxFlex="60%">
            <!-- <app-stiri-item *ngFor="let s of stiri; let i = index"
                [stire]="s"
                [index]="s.id">
            </app-stiri-item> -->

            <!-- nu mai este nevoie de app-stiri-item / nici de [stire] nici de [index] -->
            <!-- varianta asta e mai buna. mai simpla. am o comp in minus. -->
            <!-- arata si mai bine  -->
            <mat-nav-list>
                    <mat-list-item *ngFor="let s of stiri">
                       <a matLine routerLink="/profil/stiri/{{s.id}}" 
                       routerLinkActive="active">{{ s.titlu }}</a>
                       <button mat-icon-button >
                          <mat-icon>info</mat-icon>
                       </button>
                    </mat-list-item>
            </mat-nav-list>  
        
        <div class="butoane">
        <button (click)="pushPrev()"
            mat-raised-button>PREV</button>
        <button (click)="pushNext()"
            mat-raised-button>NEXT</button>
        </div>
    </div>
    <div class="outlet" fxFlex="40%">
        <router-outlet></router-outlet>
    </div>
</div>
