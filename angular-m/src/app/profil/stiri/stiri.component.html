<div fxHide.lt-md fxLayout fxLayoutAlign="center">
    <p class="mat-display-3 titlu">Cele mai noi stiri din piata de capital</p>
</div>
<div fxHide.gt-sm fxLayout fxLayoutAlign="center">
    <p class="mat-h2 mat-title titlu">Cele mai noi stiri din piata de capital</p>
</div>
<div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="60px" fxLayoutGap.lt-md="5px">
    <div class="casuta-stiri" fxLayout="column" fxLayoutGap="20px" fxFlex="50%">
        <div *ngFor="let s of stiri" fxLayoutAlign="center">
            <div class="menu mat-elevation-z4" 
                    [class.app-is-mobile]="media.isActive('lt-md')"
                    routerLink="/profil/stiri/{{s.id}}"
                    routerLinkActive="active"
                    matRipple
                    [matRippleCentered]="true" 
                    fxFlex="80%">{{s.titlu}}
            </div>
        </div>
        
        <div class="butoane" fxLayoutAlign="center">
            <button (click)="pushPrev()"
            mat-raised-button>PREV
            </button>
            <button (click)="pushNext()"
            mat-raised-button>NEXT
            </button>
        </div>
    </div>
    <div class="outlet" fxFlex="50%">
        <router-outlet></router-outlet>
    </div>
</div>
