
<!-- aici sta deasupra sidenav  -->
<app-header (sidenavToggle)="appDrawer.toggle()"></app-header>
<mat-sidenav-container>
        <mat-sidenav #appDrawer mode="over" opened="false">
                <mat-nav-list>
                  <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
                </mat-nav-list>
              </mat-sidenav>
    <mat-sidenav-content>
            <!-- aici sta in interiorul sidenav -->
            <!-- <app-header (sidenavToggle)="sidenav.toggle()"></app-header> -->
            <main>
                <router-outlet></router-outlet>
            </main>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
