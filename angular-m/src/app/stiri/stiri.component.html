<div fxLayout="column" fxLayoutAlign="center center">
    <div class="casuta-stiri" fxLayout="column" fxLayoutGap="40px">
        <mat-card *ngFor="let s of stiri">
          <mat-card-header>
            <mat-card-title>{{s.titlu}}</mat-card-title>
            <mat-card-subtitle>{{s.data}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button (click)="onContinut()">Citeste</button>
          </mat-card-actions>
        </mat-card>
    </div>
    <app-stiri-continut [continut]="s"></app-stiri-continut>
    <div class="butoane">
      <button (click)="pushPrev()"
      mat-raised-button>PREV</button>
      <button (click)="pushNext()"
      mat-raised-button>NEXT</button>
    </div>
</div>
